<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-1</title>
    <style>
      .red {
        color: red;
        font-weight: 500;
      }
    </style>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1 v-bind:class="classTitle">{{title}}</h1>



      <p v-if="!view">Siz Berkitilgan Tekstni o'qivosiz</p>

      <div>
        <h2>Yoshingizni kiriting</h2>
        <input type="text" v-model="input" />

        <div v-if="input.length > 0 && !isNaN(input)">
          <p v-if="+input > -1000 && +input < 0">Siz Hali tug'ulmagansiz</p>
          <p v-if="+input > -1 && +input < 7">Siz Bogchaga borishingiz kerak</p>
          <p v-else-if="+input > 6 && +input < 19">Siz Maktabda oqisiz</p>
          <p v-if="+input > 20 && +input < 26">Siz Institutda oqiysiz</p>
          <p v-else-if="+input > 25 && +input < 51">Siz Ishliysiz</p>
          <p v-if="+input > 50 && +input < 150">Siz Pensiyadasiz</p>
        </div>
        <p>Siz Son kiritmadingiz</p>
      </div>
    </div>

    <script>
      const app = {
        data() {
          return {
            title: "",
            classTitle: "red",
            view: true,
            input: "",
          };
        },
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
